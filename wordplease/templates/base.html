{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordplease</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'css/icofont.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header-titulo">
            <h1>Wordplease!</h1>
            {% if user.is_authenticated %}
                <p class="user-data">Bienvenido,
                    <b>{{ user.first_name }} {{ user.last_name }}</b> | <a class="glyphicon glyphicon-share" href="/logout"></a>
                </p>
            {% else %}
                <p class="user-data"><a href="/login">Login</a></p>
            {% endif %}
        </header>
        {% include "includes/menu.html" %}
        {% block body %} {% endblock %}

        <footer class="container-fluid text-center col-md-12">
            Christian Escalante
        </footer>
    </div>


    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
